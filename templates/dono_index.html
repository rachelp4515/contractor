{% extends 'base.html' %}

{% block content %}
    <h1>Donations</h1>
    {% for dono in donos %}
        <h2><a href="/donos/{{ dono._id }}">{{ dono.name }}</a></h2>
        <h5>{{ dono.charity }}</h5>
        <small>{{ dono.amount }}</small>
        <p>
            <button>
                <a href="/donos/{{ dono._id }}/add">+ Donate again</a>
            </button>
            
        </p>
    {% endfor %}
{% endblock %}
